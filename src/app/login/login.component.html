<mat-card>
  <mat-card-title>Autenticação</mat-card-title>
  <mat-card-content>
    <form
      [formGroup]="form"
      (ngSubmit)="submit()">
      <p>
      <mat-form-field><input
            type="text"
            matInput
            placeholder="Usuário"
            formControlName="username">
        </mat-form-field>
    </p>

      <p>
      <mat-form-field><input
            type="password"
            matInput
            placeholder="Senha"
            formControlName="senha">
        </mat-form-field>
    </p>

      <!-- <p
        *ngIf="error"
        class="error">
      {{ error }}
    </p> -->

      <div class="button">
        <button
          type="submit"
          class="btn btn-primary"
          mat-button>
          <mat-icon>lock_open</mat-icon>
          Autenticar
        </button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
