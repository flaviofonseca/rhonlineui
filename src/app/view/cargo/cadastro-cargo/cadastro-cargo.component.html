<div class="crud-form">
  <div class="header-crud">
    <h2>Cadastro Cargo</h2>
    <app-breadcrumb [opcoes]="breadCrumb"></app-breadcrumb>
  </div>
  <mat-card>
    <mat-card-content>
      <form [formGroup]="formGroup">
        <div class="row">
          <div class="col-sm-3">
            <mat-form-field>
              <input
                matInput
                formControlName="id"
                placeholder="CÃ³digo">
            </mat-form-field>
          </div>
          <div class="col-sm-6">
            <mat-form-field>
              <input
                matInput
                formControlName="nomeCargo"
                required
                placeholder="Nome cargo">
            </mat-form-field>
          </div>
        </div>
      </form>
    </mat-card-content>
    <mat-card-footer>
      <div class="row">
        <div class="col-sm-12">
          <button
            mat-raised-button
            class="btn-salvar"
            (click)="salvarCargo()">
            <mat-icon>save</mat-icon>
            Salvar
          </button>
          <button
            style="margin-left: 10px;"
            mat-raised-button
            (click)="this.formGroup.reset()">
            <mat-icon>delete</mat-icon>
            Limpar
          </button>
        </div>
      </div>
    </mat-card-footer>
  </mat-card>
</div>
