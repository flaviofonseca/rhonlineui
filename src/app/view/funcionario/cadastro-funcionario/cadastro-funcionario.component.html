<div class="crud-form">
  <div class="header-crud">
    <h2>Cadastro Funcionário</h2>
    <app-breadcrumb [opcoes]="breadCrumb"></app-breadcrumb>
  </div>
  <mat-card>
    <mat-card-content>
      <form [formGroup]="formGroup">
        <div class="row">
          <div class="col-sm-3">
            <mat-form-field>
              <input
                matInput
                formControlName="id"
                placeholder="Código">
            </mat-form-field>
          </div>
          <div
            class="col-sm-3"
            formGroupName="pessoa">
            <mat-form-field>
              <input
                matInput
                formControlName="cpf"
                [mask]="'000.000.000-00'"
                placeholder="CPF">
              <mat-hint>
                Clique na lupa para consultar a existência de um registro para este CPF
              </mat-hint>
              <mat-icon
                matSuffix
                class="icone-button"
                (click)="procurarPessoaPeloCPF($event)">
                search
              </mat-icon>
            </mat-form-field>
          </div>
          <div class="col-sm-3">
            <app-custom-input-date
              required="true"
              formControlName="dataAdmissao"
              placeholder="Data admissão">
            </app-custom-input-date>
          </div>
          <div class="col-sm-3">
            <mat-form-field>
              <input
                matInput
                formControlName="matricula"
                required
                placeholder="Matrícula">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div
            class="col-sm-6"
            formGroupName="pessoa">
            <mat-form-field>
              <input
                matInput
                formControlName="nome"
                required
                placeholder="Nome funcionário">
            </mat-form-field>
          </div>
        </div>
        <mat-tab-group>
          <mat-tab label="Dados pessoais">
            <div
              class="row"
              formGroupName="pessoa">
              <div class="col-sm-3">
                <app-custom-input-date
                  formControlName="dataNascimento"
                  required="true"
                  placeholder="Data nascimento">
                </app-custom-input-date>
              </div>
              <div class="col-sm-3">
                <mat-form-field>
                  <mat-label>Sexo</mat-label>
                  <mat-select
                    formControlName="sexo"
                    name="sexo">
                    <mat-option></mat-option>
                    <mat-option
                      *ngFor="let sexo of sexoOptions"
                      [value]="sexo.value">
                      {{sexo.label}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
          </mat-tab>
          <mat-tab
            label="Endereço"
            formGroupName="pessoa">
            <div class="row">
              <div class="col-sm-4">
                <mat-form-field>
                  <input
                    matInput
                    formControlName="logradouro"
                    required
                    placeholder="Logradouro">
                </mat-form-field>
              </div>
              <div class="col-sm-4">
                <mat-form-field>
                  <input
                    matInput
                    formControlName="bairro"
                    required
                    placeholder="Bairro">
                </mat-form-field>
              </div>
              <div class="col-sm-4">
                <mat-form-field class="example-full-width">
                  <input
                    type="text"
                    placeholder="Cidade"
                    formControlName="cidade"
                    required
                    matInput
                    [matAutocomplete]="auto">
                  <mat-autocomplete
                    (optionSelected)="onCidadeSelected($event)"
                    [displayWith]="displayFnCidade"
                    autoActiveFirstOption
                    #auto="matAutocomplete">
                    <mat-option
                      *ngFor="let option of cidades | async"
                      [value]="option">
                      {{option.nomeCidade}} - {{option.uf}}
                    </mat-option>
                  </mat-autocomplete>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-4">
                <mat-form-field>
                  <input
                    matInput
                    formControlName="complemento"
                    required
                    placeholder="Complemento">
                </mat-form-field>
              </div>
              <div class="col-sm-3">
                <mat-form-field>
                  <input
                    matInput
                    [mask]="'00000-000'"
                    formControlName="cep"
                    required
                    placeholder="CEP">
                </mat-form-field>
              </div>
            </div>
          </mat-tab>
        </mat-tab-group>
      </form>
    </mat-card-content>
    <mat-card-footer>
      <div class="row">
        <div class="col-sm-12">
          <button
            mat-raised-button
            class="btn-salvar"
            (click)="salvarFuncionario()">
            Salvar
          </button>
          <button
            style="margin-left: 10px;"
            mat-raised-button
            (click)="this.formGroup.reset()">
            Limpar
          </button>
        </div>
      </div>
    </mat-card-footer>
  </mat-card>

</div>
