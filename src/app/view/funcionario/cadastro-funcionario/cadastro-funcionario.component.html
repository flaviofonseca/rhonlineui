<div class="crud-form">
    <h2>Cadastro Funcionario</h2>
    <mat-card>
        <mat-card-content>
            <form [formGroup]="formGroup">
                <div class="row">
                    <div class="col-sm-3">
                        <mat-form-field>
                            <input
                                matInput
                                formControlName="id"
                                placeholder="Codigo"
                            >
                        </mat-form-field>
                    </div>
                    <div class="col-sm-3">
                        <mat-form-field>
                            <input
                                matInput
                                formControlName="cpf"
                                placeholder="CPF"
                            >
                            <mat-icon
                                matSuffix
                                class="icone-button"
                                (click)="procurar($event)"
                            >
                                search
                            </mat-icon>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <mat-form-field>
                            <input
                                matInput
                                formControlName="nome"
                                required
                                placeholder="Nome funcionario"
                            >
                        </mat-form-field>
                    </div>
                    <div class="col-sm-3">
                        <mat-form-field>
                            <input
                                matInput
                                formControlName="matricula"
                                required
                                placeholder="Matricula"
                            >
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <!-- <mat-form-field>
                            <input
                                matInput
                                formControlName="dataAdmissao"
                                placeholder="Data admissao"
                            >
                        </mat-form-field> -->

                        <mat-form-field>
                            <input
                                matInput
                                formControlName="dataAdmissao"
                                placeholder="Data admissao"
                                [matDatepicker]="picker"
                            >
                            <mat-datepicker-toggle
                                matSuffix
                                [for]="picker"
                            ></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>

                    </div>
                </div>
            </form>
        </mat-card-content>
    </mat-card>

</div>
