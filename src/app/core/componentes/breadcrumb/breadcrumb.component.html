<nav aria-label="breadcrumb">
  <ol class="breadcrumb breadcrumb-rh">
    <li
      class="breadcrumb-item"
      aria-current="page">
      <a
        class="span-breadcrumb"
        (click)="redirecionar({rota: '/view'})"><mat-icon>home</mat-icon>
      </a>
    </li>
    <li
      class="breadcrumb-item active"
      *ngFor="let item of opcoes"
      aria-current="page">
        <a
        class="span-breadcrumb"
        (click)="redirecionar(item)">
        {{item.label}}
      </a>
      </li>
  </ol>
</nav>
